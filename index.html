<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpoTécnica 2023</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <header>

    <nav class="no_ver" id="no_ver">
      <button class="cerrar-menu" id="cerrar"><img src="/img/cerrar.svg" alt=""></button>
      <ul class="sacar">
        <li class="bord">
          <a class="color" href="#" id="c">Talleres</a>
        </li>
        <div class="espacio">
          <li class="bord">
            <a class="color" href="#" id="ce">Los demas talleres</a>

        </div>
        <div class="espacio">
          <li class="bord">
            <a class="color" href="#" id="cer">Dirección y contacto</a>
          </li>
        </div>
      </ul>
      <img src="img/logodelaescuela.jpg" class="imagen">
    </nav>
  </header>


  <script src="/js/menu.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
